<body>    
    <form [formGroup]="myForm" (ngSubmit)="CreateBook()">  
        <div class="container"> 
            <h1> Create Book </h1>
            <hr>
            <span *ngIf=" errorMessage.length>0 "> Status: {{errorMessage}} </span>

            <table class="table table-striped" align="center">
            <tr>
                <td><label>Title : </label></td>
                <td><input type="text" placeholder="Enter title" 
                    name="title" formControlName="title"> </td>
            </tr>
            <tr>
                <td><label>Category : </label> </td>
                <td> <select name="genre" formControlName="genre"> 
                    <option *ngFor = "let i of CategoryList">
                        {{i}}
                    </option>  
                 </select> 
                 <span *ngIf="myForm.controls['genre'].errors!=null 
                 && myForm.controls['genre'].dirty" class="error">
                    <span *ngIf="!!myForm.controls['genre'].errors['genre']">
                        Please select Genres </span>
                  </span>      
                </td>
            </tr>
            <tr>
                <td><label>Price : </label>  
                </td>
                <td> <input type="number" placeholder="Enter Price" 
                    name="price" formControlName="price"> 
                </td>
            </tr>
            <!-- <tr>
                <td> <label>Author: </label></td>
                <td> <input type="text" placeholder="Enter Author Name" 
                    name="author" formControlName="author"> </td>
            </tr> -->
            <tr>
                <td><label>Publisher: </label>  </td>
                <td> <input type="text" placeholder="Enter Publisher Name" 
                    name="publisher" formControlName="publisher"> </td>
            </tr>
            <tr>
                <td><label>Description: </label>  </td>
                <td><textarea  name="description" rows="4" cols="50" 
                    formControlName="content">
                </textarea></td>
            </tr>
            <tr>
                <td><label>Logo: </label>    </td>
                <td><input type="file" id="logo" name="logoPath" (change)="onFileSelected($event)"
                    formControlName="logo">
                </td>
            </tr>
            <tr>
                <td><label>Status: </label>    </td>
                <td> <input type="radio" id="active" name="status" value="1" formControlName="status">
                     <label for="html">Active</label>
                     <input type="radio" id="inactive" name="status" value="2" formControlName="status" >
                     <label for="css">Inactive</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-success" [disabled]="myForm.invalid" type="submit">Save</button>&nbsp; 
                <a class="btn btn-success" routerLink= "/Author/BookList" > Back
                    </a>&nbsp;   </td> 
            </tr>
           
            <br>  
            
        </table>
        </div>   
    </form>     
</body>
