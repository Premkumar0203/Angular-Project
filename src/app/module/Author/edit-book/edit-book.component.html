<body>    
    <form [formGroup]="myForm" (ngSubmit)="EditBook()" >
      
        <div class="container"> 
            <h1> Edit Book </h1>
            <hr>
            <span *ngIf=" errorMessage.length>0 "> Status: {{errorMessage}} </span>

            <table class="table table-striped" align="center">
            <tr>
                <td><label>Title : </label></td>
                <td> {{ Books.title}}
                    <input type="hidden" value="{{ Books.id}}"  
                    formControlName="id"> 
                    <input type="hidden"  value="{{ Books.title}}" 
                    formControlName="title">
                    <input type="hidden" value="{{ Books.category}}" 
                    formControlName="category"> </td>
            </tr>
            <tr>
                <td><label>Category : </label> </td>
                <td> {{ Books.category}}
                </td>
            </tr>
            <tr>
                <td> <label>Author: </label></td>
                <td> {{ Books.author }}
                    <input type="hidden" placeholder="Enter Author Name" 
                    name="author" value="{{ Books.author }}" 
                    formControlName="author" > </td>
            </tr>
            <tr>
                <td><label>Price : </label>  
                </td>
                <td> <input type="number" placeholder="Enter Price" 
                    name="price" value="{{ Books.price }}" formControlName="price"> 
                </td>
            </tr>
           
            <tr>
                <td><label>Publisher: </label>  </td>
                <td> <input type="text" placeholder="Enter Publisher Name" 
                    name="publisher" value="{{ Books.publisher }}" formControlName="publisher"> </td>
            </tr>
            <tr>
                <td><label>Description: </label>  </td>
                <td><textarea  name="description" rows="4" cols="50" 
                    formControlName="content" >
                    
                </textarea></td>
            </tr>
            <tr>
                <td><label>Logo: </label>    </td>
                <td><input type="file" id="logo" name="logoPath"
                    formControlName="logo" >
                    <input type="hidden" value="{{Books.status}}" 
                    formControlName="status">
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <button class="btn btn-success" [disabled]="myForm.invalid" 
                    type="submit">Save</button> &nbsp;
                    <a class="btn btn-success" routerLink= "/Author/BookList" > Back
                    </a>
                </td>
             </tr>
           
            <br>  
            
        </table>
        </div>   
    </form>     
</body>
